                                </td>
                            </tr>
                            <tr>

                                    <div class="col-md-12">

                                            /

                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <hr/>
                                <!-- TEMPO CONTROL -->

                                            <button class="btn btn-primary" data-action="tempo-minus" id="minus">
